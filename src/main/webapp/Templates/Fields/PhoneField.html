<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 21 Oct 2013 12:30:59 GMT">
<% var f = attributes; var fldname = f["fldname"]; var required = f["required"]; var readOnlyFld = f["readOnly"];%>
<% if ( readonly == true  || readOnlyFld == true ) { %>
<a href="tel:Zlhs model.get('<%= fldname%>')Zrhs">Zlhs model.get('<%= fldname%>')Zrhs</a>
<% } else { %>
<input type='tel' id='<%= fldname%>' value="" placeholder="<%= (required == true) ? 'required' :'optional'%>"></input>
<% } %>
