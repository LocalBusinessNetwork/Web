<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 21 Oct 2013 12:30:59 GMT">
<% 
var f = attributes;  
var required = f["required"]; 
var readOnlyFld = f["readOnly"];
var fields = f["fields"];
var fAry = fields.split(",");
for (i=0;i<fAry.length;i++){
var fldname = fAry[i];
%>
<% if ( readonly == true  || readOnlyFld == true ) { %>
<%=(i>0)?' ':''%>
<span id='<%= fldname%>'></span>
<% } else { %>
<input type='text' id='<%= fldname%>' value="" placeholder="<%= (required == true) ? 'required' :'optional'%>"></input>
<% }} %>
