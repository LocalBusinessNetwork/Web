<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 21 Oct 2013 12:30:59 GMT">
<div class="menuPull"></div>
<div class="pullTab menuPull"><div class="grip"></div><div class= "grip gsmall"></div></div>
<table width="100%" height="100%" style='border-spacing: 0;'>
<tr>
<td class="leftPanel">
	<div style="position:relative;width:100%;height:100%">
		<div class="rwLeftPanelHeader">
			 <a class="header-home-link" href="#home"><img src="<%= rwFB.CDN%>/images/icons/homeIconSmall.png"></a>
			 <div id="navigationButton" class="button menuLaunch">Menu</div>
			 <div class="rwName beta">
				  <div class="rwName-label">Successful Thinkers</div>
				  <div class="rwName-beta">Beta 1.1</div>
			 </div>
								
		</div>
		<div style="overflow-y: scroll;left:0;right:0;bottom:0;overflow-y:scroll;position:absolute;top:50px;background-image:url(style/architectTheme/bluePrintBackground.jpg);padding:10px">
			<%= masterview %>
		</div>
	</div>
</td>
<td class="rightPanel">
	<div style="position:relative;width:100%;height:100%">
		<div class ="mainPanelHeader mdmc">
		
			 <span class="rw_appletMenu" style="float:left">
			 	<%= render.options.appletMenu.render().el.outerHTML %>
			 </span>
			 <span style="position:absolute;left:50%">
			 	<div style="position:relative;left:-50%;font-size:18pt;">
			 		<%= title%>
			 	</div>
			 	
			 </span>
			 <span class="rightMenu">
				<%= ($.hasVal(render.options.appletMenuRight))?render.options.appletMenuRight.render().el.outerHTML:"" %>
				<span class="<%=$.getFormattedVal(render.options.tooltipSource,'tooltip','hidden')%>" tooltipSource="<%=$.getAltValue(render.options.tooltipSource,'') %>">
					<img src="<%= rwFB.CDN%>/images/icons/helpInfo.png" class='contextHelp'>
				</span>
				
			 </span>
		</div>
		<div class="mainPanelBody" style="overflow-y:hidden">
				<div style="position:absolute;top:0px;left:0px;right:0px;bottom:0">
					<div class="rw_details twolist mainList">
						<%= d1 %>
					</div>
				</div>
		</div>
	</div>
</td>
</tr>
</table>
