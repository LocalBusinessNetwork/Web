<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 21 Oct 2013 12:30:59 GMT" template="AttendeeNewGuest">
<a id="Zlhs model.id Zrhs">
	Zlhs $.getImageTN(model,'photoUrl','<%= rwFB.CDN%>/images/icons/UserWBack.png','meetingAttendees ui-li-thumb')Zrhs
	
	<span class="Zlhs ($.hasVal(model.get('guestType')))?model.get('guestType'):'ismember'Zrhs buttonRightRow">
		 			<!-- regular -->
		 			<!-- base case - regular attendee -->
		 			<h3 class="referralListItemTopLine newmember">	Zlhs model.get('fullName')Zrhs</h3>	 	
		 			<p class="referralListItemBottomLine newmember" style="padding-top:5px"><span style="color:#2E8B57;font-weight:bold;font-size:12pt">New member!&nbsp;</span></p>		
		 			<p class="Zlhs $.getFormattedVal(model.get('newMemberSrc_fullName'),'referralListItemBottomLine newmember','hidden')Zrhs referralListItemBottomLine regular newmember" style="padding-top:5px">Invited by: Zlhs model.get('newMemberSrc_fullName') Zrhs</p>
	</span>
	<div class="Zlhs $.getConditionalVal(model.get('status'),'INVITED','button checkin','hidden') Zrhs" source="thirdParty" checkInButtonId="Zlhs model.get('id') Zrhs" style="padding:10px">Check In</div>
	<div class="Zlhs $.getConditionalVal(model.get('status'),'CHECKEDIN','button checkout','hidden') Zrhs" source="thirdParty" checkInButtonId="Zlhs model.get('id') Zrhs" style="padding:10px">Remove</div>	 			
		 			
					
</a>
